<div class="btns-widget">
  <button mat-raised-button color="primary" (click)="add()">Add user</button>
  <button mat-raised-button color="primary" (click)="save()">save</button>

</div>
<table mat-table [dataSource]="userData" class="mat-elevation-z8">

  <ng-container matColumnDef="{{item.key}}" *ngFor="let item of tableColumns">
    <th mat-header-cell *matHeaderCellDef> {{item.displayName}} </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.isEditable && !item.readOnly">
      <mat-form-field class="example-full-width">
        <input matInput [(ngModel)] = "element[item.key]" [type]=item.type required>
        <mat-error>Required field</mat-error>
      </mat-form-field>
    </div>
    <div *ngIf="item.readOnly || !element.isEditable ">
      {{element[item.key]}}
    </div>
    </td>
  </ng-container>

 <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Edit/Delete </th>
    <td mat-cell *matCellDef="let element" class="">
      <i class="fas fa-user-edit" *ngIf="!element.isEditable" (click)="element.isEditable = true"></i>
      <i class="fas fa-trash" (click)="delete(element)"></i>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div>
